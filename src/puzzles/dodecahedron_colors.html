<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.color-square {
  width: 50px;
  height: 50px;
  display: inline-block;
  margin-right: 10px;
}
</style>
</head>
<body>

<h2>Color Chart</h2>

<table>
  <tr>
    <th>Letters</th>
    <th>Color Names</th>
    <th>Color Codes</th>
  </tr>
  <tr>
    <td>F - P</td>
    <td>fuchsia - purple</td>
    <td><div class="color-square" style="background-color: #ff66ff;"></div><div class="color-square" style="background-color: #800080;"></div></td>
  </tr>
  <tr>
    <td>L - O</td>
    <td>lime - olive</td>
    <td><div class="color-square" style="background-color: #88ff00;"></div><div class="color-square" style="background-color: #888800;"></div></td>
  </tr>
  <tr>
    <td>B - T</td>
    <td>blue - turquoise</td>
    <td><div class="color-square" style="background-color: #11bbaa;"></div><div class="color-square" style="background-color: #3355dd;"></div></td>
  </tr>
  <tr>
    <td>R - C</td>
    <td>red - crimson</td>
    <td><div class="color-square" style="background-color: #ff0000;"></div><div class="color-square" style="background-color: #aa1133;"></div></td>
  </tr>
  <tr>
    <td>Y - A</td>
    <td>yellow - amber</td>
    <td><div class="color-square" style="background-color: #ffee00;"></div><div class="color-square" style="background-color: #ee9900;"></div></td>
  </tr>
  <tr>
    <td>W - G</td>
    <td>white - grey</td>
    <td><div class="color-square" style="background-color: #eeeeee;"></div><div class="color-square" style="background-color: #999999;"></div></td>
  </tr>
</table>

</body>
</html>
